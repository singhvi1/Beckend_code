    <!-- 12.Forem controls in bootstrap  -->
    <div class="container">
        <h2>Form demo </h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control" id="email" type="text" placeholder="Enter your email ">
            </div>
            <div class="mb-3">
                <label for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="Address">Address</label>
                <input type="Address" class="form-control" id="Address" placeholder="Enter your Address">
            </div>

            <!-- 13.select tag -->
            <div class="mb-3">
                <select class="form-select form-select-lg" aria-label="Default select example">
                    <option selected>select your option</option>
                    <option value="1">one</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- 14.checkbox and radio in form  -->
            <!-- checkbox -->
            <div class="form-check mb-3 ">
                <label class="form-check-label" for="agree">Agree</label>
                <input class="form-check-input" type="checkbox" id="agree">
            </div>
            <!-- radio -->
            <div class="form-check mb-3 ">
                <label class="form-check-label" for="agree">yes/no</label>
                <input class="form-check-input" type="radio" id="agree">
            </div>
        </form>

        <!-- 15.form layout  -->
        <form>
            <div class="row mb-3">
                <div class="mb-3 col">
                    <label for="name" class="col-md-6 form-label">Name</label>
                    <input class="form-control" type="text" placeholder="Enter your name" id="name">
                </div>
                <div class="mb-3 col">
                    <label for="password" class="col-md-6 form-label">password</label>
                    <input class="form-control" type="password" placeholder="Enter your password" id="password">
                </div>
            </div>
        </form>

    </div>
