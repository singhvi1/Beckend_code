<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST REQUEST</title>
</head>
<body>
    <h2>GET Request Form</h2>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="Enter username" name="user" type="text">
        <input placeholder="Enter username" name="password" type="password">
        <button>submit</button>
    </form>
    <hr>
    <h2>POST Request Form</h2>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="Enter username" name="user" type="text">
        <input placeholder="Enter username" name="password" type="password">
        <button>submit</button>
    </form>    
</body>
<script src="/Frontend/app.js"></script>
</html>
